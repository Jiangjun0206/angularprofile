<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rebekah's Website</title>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://secure.skypeassets.com/i/scom/js/skype-uri.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Source+Sans+Pro:900" rel="stylesheet">
  <!--<link rel="stylesheet" href="src/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:100,400");
      body {
        background: #0AE;
        text-align: center;
        line-height: 100vh;
      }

      .group {
        position: relative;
        display: inline-block;
        line-height: 16px;
      }

      .bigSqr {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 40px;
        overflow: hidden;
        -webkit-transform-origin: bottom left;
                transform-origin: bottom left;
        -webkit-animation: bigSqrShrink 1s linear infinite;
                animation: bigSqrShrink 1s linear infinite;
      }

      .square {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #FFF;
      }

      .first {
        left: 0px;
        top: 20px;
      }

      .second {
        left: 20px;
        top: 20px;
        -webkit-animation: drop2 1s linear infinite;
                animation: drop2 1s linear infinite;
      }

      .third {
        left: 0px;
        top: 0px;
        -webkit-animation: drop3 1s linear infinite;
                animation: drop3 1s linear infinite;
      }

      .fourth {
        left: 20px;
        top: 0px;
        -webkit-animation: drop4 1s linear infinite;
                animation: drop4 1s linear infinite;
      }

      .text {
        line-height: 16px;
        font-family: "Open Sans", "Roboto", Arial, sans-serif;
        font-weight: 400;
        color: #FFF;
        display: block;
        margin: 10px auto;
        padding: 3px;
      }

      @-webkit-keyframes bigSqrShrink {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        90% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.5);
                  transform: scale(0.5);
        }
      }

      @keyframes bigSqrShrink {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        90% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.5);
                  transform: scale(0.5);
        }
      }
      @-webkit-keyframes drop2 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        25% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }
      @keyframes drop2 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        25% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }
      @-webkit-keyframes drop3 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        50% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }
      @keyframes drop3 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        50% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }
      @-webkit-keyframes drop4 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        75% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }
      @keyframes drop4 {
        0% {
          -webkit-transform: translateY(-50px);
                  transform: translateY(-50px);
        }
        75% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
        100% {
          -webkit-transform: translate(0);
                  transform: translate(0);
        }
      }

  </style>
</head>
<body class="main-body" >
  <app-root>

    <div class="group">
      <div class="bigSqr">
        <div class="square first"></div>
        <div class="square second"></div>
        <div class="square third"></div>
        <div class="square fourth"></div>
      </div>
      <div class="text">loading</div>
    </div>
  </app-root>
</body>
</html>
